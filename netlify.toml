[build]
  publish = "dist"
  command = "npm run build"

[[redirects]]
  from = "https://coffiecalm.com/*"
  to = "https://www.coffiecalm.com/:splat"
  status = 301
  force = true

# Serve static files with correct headers
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=3600"

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
